<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login-registro.css}">
</head>
<body>

<div class="container">
    <div div class="app-contents">
        <h1 class="mb-4" align="center">Bienvenido a ViajesApp</h1>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Usuario o contrase침a incorrectos.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success">
                Sesi칩n cerrada correctamente.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div th:if="${param.registered}">
            <div class="alert alert-success">
                Usuario registrado correctamente.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <form th:action="@{login}" method="post" class="mt-4">
            <div class="form-group row margenes-elementos" >
                <label for="username" class="col-form-label col-sm-4 label-style" >Nombre de usuario o email</label>
                <div class="col-sm-8">
                    <input id="username" type="text" class="form-control" name="username" autofocus />
                </div>
            </div>
            <div class="form-group row margenes-elementos">
                <label for="password" class="col-form-label col-sm-4 label-style">Contrase침a</label>
                <div class="col-sm-8 ">
                    <input id="password" type="password" class="form-control" name="password" autofocus />
                    <p class="text-right mt-4 mb-0 ">
                        <button type="submit" class="btn btn-primary margenes-elementos">Iniciar sesi칩n</button>
                        <a class="btn btn-link margenes-elementos" th:href="@{/registro}">Registrarse</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- Dependencias de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
