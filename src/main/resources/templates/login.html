<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body background="static/img/signpost.jpg">

    <div class="container">
        <h1>Bienvenido a ViajesApp</h1>
        <form th:action="@{login}" method="post" class="mt-4">
            <div class="form-group row">
                <label for="username" class="col-form-label col-sm-3">Nombre de usuario o e-mail</label>
                <div class="col-sm-8">
                    <input id="username" type="text" class="form-control" name="username" autofocus />
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-3">Contraseña</label>
                <div class="col-sm-8">
                    <input id="password" type="password" class="form-control" name="password" autofocus />
                    <p class="text-right mt-4 mb-0">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        <button class="btn btn-link" th:href="@{/registro}">Registrase</button>
                    </p>
                </div>
            </div>

        </form>
    </div>


    <!-- Dependneicas de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
